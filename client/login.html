<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/nav.css">
    <title>Paint Chess | Login</title>
</head>
<body>
    <nav id="nav" class="nav">
        <!-- Generated using JavaScript. -->
    </nav>

    <div class="main-container">
        <div class="center-container">
            <h1><span class="glow">Login</span></h1>

            <div class="login-section">
                <h2>With Account</h2>

                <form action="/login" method="post">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username">
                    <br><br>
            
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                    <br><br>

                    <!-- 
                        Hidden form field to indicate that the user wants to 
                        login with an account.
                    -->
                    <input hidden name="type" id="type" type="text" value="account">
            
                    <button class="btn-login" type="submit">Login</button>
                </form>

                <h2 style="margin-top: 20px;">Or...</h2>

                <form action="/login" method="post">
                    <label for="displayname">Display Name: </label>
                    <input type="text" name="displayname" id="displayname"
                        min="1"
                        max="20"
                        required>
                    <br><br>

                    <!-- 
                        Hidden form field to indicate that the user wants to 
                        login as a guest.
                    -->
                    <input hidden name="type" id="type" type="text" value="guest">

                    <button id="btn-login-guest" class="btn-login" type="submit">Login as Guest</button>
                </form>
            </div>
        </div>
    </div>

    <!-- For filling in the nav bar. -->
    <script src="/public/scripts/navbar.js"></script>

    <script>
        window.addEventListener("load", async () => {
            await initNav();
        });

    </script>
</body>
</html>
