<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/images/favicon/favicon.svg" type="image/x-icon">
    <title>Testing | Paint Chess</title>
    <link rel="stylesheet" href="/public/styles/board.css">
</head>
<body>
    <div style="width: 500px; margin: auto;">
        <div class="board" id="main-board"></div>
    </div>

    <script src="/public/scripts/load_pieces.js"></script>
    <script src="/public/scripts/board.js"></script>
    <script>
        const mainBoardElem = document.getElementById("main-board");
 
        const board = new Board({
            element: mainBoardElem,
            isFlipped: false,
            clickable: true,
            colorConfig: {
                p1: {
                    piece: "red",
                    bgLight: "#ffa99c",
                    bgDark: "#61241f",
                },
                p2: {
                    piece: "blue",
                    bgLight: "#9ca4ff",
                    bgDark: "#1f1f61",
                },
                boardDesc: genInitialChessBoardDesc(),
            },
        });

        // The board descriptions are supposed to come from the server.
        board.update({
            boardDesc: genInitialChessBoardDesc(),
            lastChangedCoords: new Set(),
            checkStatus: null,
        });
        loadPieces();
        
        board.addOnMoveEventHandler((move) => {
            console.log(move);
        });
    </script>
</body>
</html>
