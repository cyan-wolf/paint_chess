<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Chess | Testing</title>
    <link rel="stylesheet" href="/public/styles/board.css">
</head>
<body>
    <div class="board" id="main-board"></div>

    <script src="/public/scripts/load_pieces.js"></script>
    <script src="/public/scripts/board.js"></script>
    <script>
        const mainBoardElem = document.getElementById("main-board");

        // TODO: All this information (besides element and clickable), is supposed
        // to come from the server.
        const board = new Board({
            element: mainBoardElem,
            isFlipped: false,
            clickable: true,
            colorConfig: {
                p1: {
                    piece: "red",
                    bgLight: "#ffa99c",
                    bgDark: "#61241f",
                },
                p2: {
                    piece: "blue",
                    bgLight: "#9ca4ff",
                    bgDark: "#1f1f61",
                },
            },
        });

        // TODO: The board descriptions are supposed to come from the server.
        board.update(genInitialChessBoardDesc());

        // TODO: Use sockets to let the server know that this coordinate 
        // was clicked.
        board.addOnMoveEventHandler((move) => {
            console.log(move);
        });
    </script>
</body>
</html>
