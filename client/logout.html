<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/images/favicon/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/nav.css">
    <title>Logout | Paint Chess</title>
</head>
<body>
    <nav id="nav" class="nav">
        <!-- Generated using JavaScript. -->
    </nav>

    <div class="main-container">
        <div class="center-container">
            <h1><span class="glow">Logout</span></h1>
            
            <div class="login-section">
                <h2>Are You Sure?</h2>

                <form action="/logout" method="post">
                    <button class="btn-login" type="button" onclick="window.history.back()">No</button>
                    <button class="btn-login" type="submit">Yes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- For filling in the nav bar. -->
    <script src="/public/scripts/navbar.js"></script>

    <script>
        window.addEventListener("load", async () => {
            await initNav();
        });
    </script>
</body>
</html>
