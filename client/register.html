<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/nav.css">
    <title>Paint Chess | Register</title>
</head>
<body>
    <nav id="nav" class="nav">
        <!-- Generated using JavaScript. -->
    </nav>

    <div class="main-container">
        <div class="center-container">
            <h1><span class="glow">Register</span></h1>

            <div class="login-section">
                <form action="/register" method="post">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username"
                        min="1"
                        max="20"
                        pattern="[A-Za-z\d_]+"
                        required>
                    <br><br>

                    <label for="displayname">Display Name: </label>
                    <input type="text" name="displayname" id="displayname"
                        min="1"
                        max="20"
                        required>
                    <br><br>

                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email"
                        required>
                    <br><br>

                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password"
                        required>
                    <br><br>
                    
                    <button class="btn-login" type="submit">Register</button>
                </form>

                <!-- TODO: maybe add this to this page -->
                <!-- <h2 style="margin-top: 20px;">Or...</h2>

                <button id="btn-login-guest" class="btn-login" type="button">Login as Guest</button> -->
            </div>
        </div>
    </div>

    <!-- For filling in the nav bar. -->
    <script src="/public/scripts/navbar.js"></script>

    <script>
        window.addEventListener("load", async () => {
            await initNav();
        });
    </script>
</body>
</html>
